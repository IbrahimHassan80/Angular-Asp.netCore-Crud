<h3>Please click on the below button open popupp</h3>
<hr />
<button style="margin: 50px; padding: 10px" type="button"class="btn btn-primary"
  (click)="openPopup()">
   Show Data
</button>
<div id="md" class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GeeksForGeeks</h4>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>
        <input class="form-control" type="text">
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function pcsh1() {
    var x = document.getElementById("md");
    if (x.classList.contains("hide")) {
      x.classList.remove("hide");
    } else {
      x.classList.add("hide");
    }
}
</script>
